<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="images/illustration-article.svg" >
        </div>
        <div class="card-text">
            <div class="yollow-bg">
                <h4>Learning</h4>
            </div>
            <p class="Published">Published 21 Dec 2023</p>
            <h2 class="head-card">HTML & CSS foundations</h2> 
            <p class="low-prag">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img src="images/image-avatar.webp">
            <h4 class="name-author">Greg Hooper</h4>
        </div>
    </div>
</body>
</html>
